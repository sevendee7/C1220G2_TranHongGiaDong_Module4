<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
<body>
<a th:href="@{/customer}"><i class="fas fa-arrow-circle-left"></i>  Back to Customer's list</a>
<div class="h-auto" id="header-background">
    <div class="row head" style="background-image: url('/head-logo.png'); background-repeat: no-repeat;">
        <div class="col-3">
            <img src="/logo.png" alt="Logo" >
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-center" style="line-height: 150px; font-size: 20px">
            <b>Tran Hong Gia Dong - C1220G2</b>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{/customer/edit}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <h3 style="text-align: center;background-color: steelblue">Edit Customer</h3>
        <div th:if="${success}">
            <h1 style="color: darkblue; text-align: center" th:text="${success}"></h1>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="code">Customer's Code</label>
            <input type="text" class="form-control" id="code" th:field="*{customerCode}">
        </div>
        <div class="form-group">
            <label for="type">Customer's Type</label>
            <select class="form-control" id="type" th:field="*{customerType}">
                <option th:each="type : ${customerTypes}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" th:field="*{gender}">
                <option th:value="${true}">Male</option>
                <option th:value="${false}">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idCard">ID Card</label>
            <input type="text" class="form-control" id="idCard" th:field="*{idCard}">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <button type="submit" class="btn btn-primary" style="text-align: center">Save</button>
    </form>
</div>
</body>
</html>
