<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
</head>
<body>
<a th:href="@{/employee}"><i class="fas fa-arrow-circle-left"></i>  Back to Employee's list</a>
<div class="h-auto" id="header-background">
    <div class="row head" style="background-image: url('/head-logo.png'); background-repeat: no-repeat;">
        <div class="col-3">
            <img src="/logo.png" alt="Logo" >
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-center" style="line-height: 150px; font-size: 20px">
            <b>Tran Hong Gia Dong - C1220G2</b>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{/employee/save}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <h3 style="text-align: center; background-color: steelblue">Create Employee</h3>
        <div th:if="${success}">
            <h1 style="color: darkblue; text-align: center" th:text="${success}"></h1>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
            <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
        </div>
        <div class="form-group">
            <label for="idCard">ID Card</label>
            <input type="text" class="form-control" id="idCard" th:field="*{idCard}">
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" th:field="*{salary}">
            <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
                        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select class="form-control" id="position" th:field="*{position}">
                <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <select class="form-control" id="education" th:field="*{educationBackground}">
                <option th:each="e : ${educations}" th:value="${e.id}" th:text="${e.title}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" id="department" th:field="*{department}">
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
