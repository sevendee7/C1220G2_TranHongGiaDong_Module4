<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
<body>
<a th:href="@{/employee}"><i class="fas fa-arrow-circle-left"></i> Back to Employee's list</a>
<div class="h-auto" id="header-background">
    <div class="row head" style="background-image: url('/head-logo.png'); background-repeat: no-repeat;">
        <div class="col-3">
            <img src="/logo.png" alt="Logo">
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-center" style="line-height: 150px; font-size: 20px">
            <b>Tran Hong Gia Dong - C1220G2</b>
        </div>
    </div>
</div>

<div class="container">
    <form th:object="${employee}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <h3 style="text-align: center; background-color: steelblue">Employee's Information</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}" readonly>
        </div>
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" readonly>
        </div>
        <div class="form-group">
            <label for="idCard">ID Card</label>
            <input type="text" class="form-control" id="idCard" th:field="*{idCard}" readonly>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" th:field="*{salary}" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" readonly>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select class="form-control" id="position" th:field="*{position}" disabled>
                <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <select class="form-control" id="education" th:field="*{educationBackground}" disabled>
                <option th:each="e : ${educations}" th:value="${e.id}" th:text="${e.title}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" id="department" th:field="*{department}" disabled>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" th:href="@{'/employee/create-user/'+ ${employee.id}}" style="text-align: center">Create Account</a>
        </div>
    </form>
</div>
</body>
</html>
