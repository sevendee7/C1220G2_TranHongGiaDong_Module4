<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add new blog</h3>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div class="notify">
    <!--/*@thymesVar id="success" type="AppConfiguration"*/-->
    <div th:if="${success}">
        <h1 style="color: darkblue" th:text="${success}"></h1>
    </div>
</div>
<div id="form">
    <form th:action="@{/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Blog Name</label>
            <input type="text" th:field="*{blogName}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea  th:field="*{content}"></textarea>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
