<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout::head}"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:insert="~{layout::menu}"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/product}" class="text-white">Back to product's list</a>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <th:block th:if="${message}">
                <h3 style="color: blue" th:text="${message}"></h3>
            </th:block>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <h3 style="text-align: center">Create new product</h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/save-product}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label for="pn">Name :</label>
                            <input type="text" class="form-control" id="pn" th:field="*{name}" >
                        </div>
                        <div class="form-group">
                            <label for="pp">Price</label>
                            <input type="number" class="form-control" id="pp" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="pd">Detail</label>
                            <input type="text" class="form-control" id="pd" th:field="*{description}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary ml-1" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
