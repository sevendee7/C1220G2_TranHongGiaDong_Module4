<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" th:object="${student}"
      method="POST" novalidate="novalidate">
    <h3 style="text-align: center; background-color: steelblue">Create Student</h3>
    <div th:if="${success}">
        <h1 style="color: darkblue; text-align: center" th:text="${success}"></h1>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" th:field="*{code}">
    </div>
    <div class="form-group">
        <label for="position">Class</label>
        <select class="form-control" id="position" th:field="*{studentClasses}">
            <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
