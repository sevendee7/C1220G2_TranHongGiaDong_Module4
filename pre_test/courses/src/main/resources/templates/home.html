<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table tr td {
            border: 1px solid black
        }
    </style>
</head>
<body>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Class</th>
        <th>Courses</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,rowStat : ${students}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.code}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.studentClasses.name}"></td>
        <td>
        <th:block th:each="course: ${student.courses}" th:unless="${student.courses.size()==0}">
            <span th:colspan="${student.courses.size()}" th:text="${course.name}+','"></span>
        </th:block>
        </td>
        <td>
            <a th:href="@{'/add-course/'+${student.id}}">Add course</a>
        </td>
