<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1 th:text="#{header_delete}"></h1>
<h2 th:text="#{header_confirm}"></h2>
<p>
    <a th:href="@{/customers}" th:text="#{func_list}"></a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${customer.email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${customer.address}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{remove}"></td>
        </tr>
    </table>
</form>
</body>
</html>
