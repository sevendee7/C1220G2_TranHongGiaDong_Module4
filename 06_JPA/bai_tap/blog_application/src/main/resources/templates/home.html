<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="/layout :: head"></head>
<body>
<h3>Blog application</h3>
<p>
    <button class="button btn-outline-primary">
        <a th:href="@{/create}">
            Add new blog
        </a>
    </button>
</p>
<p>
    <button class="button btn-outline-secondary">
        <a th:href="@{/}">
            Back to blog list
        </a>
    </button>

</p>
<div class="notify">
    <!--/*@thymesVar id="success" type="AppConfiguration"*/-->
    <div th:if="${success}">
        <h1 style="color: red" th:text="${success}"></h1>
    </div>
</div>

<table id="blog">
    <thead>
    <tr>
        <th>Serial</th>
        <th>BlogName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${list}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.blogName}"></td>
        <td>
            <a th:href="@{/{id}/edit(id=${row.getId()})}">edit |</a>
            <a th:href="@{/{id}/delete(id=${row.getId()})}">delete |</a>
            <a th:href="@{/{id}/view(id=${row.getId()})}">view</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
