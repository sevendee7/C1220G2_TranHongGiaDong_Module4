<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${register}">
    <h1>Register Form</h1>
    <table style="border: 1px solid black">
        <tr>
            <td>FirstName :</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>LastName :</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone number :</td>
            <td><input type="text" th:field="*{phone}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
