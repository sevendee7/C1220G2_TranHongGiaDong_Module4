<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<p>
    <a th:href="@{/product}">
        Back to product's list
    </a>
</p>
    <table>
        <caption>Product's Detail</caption>
        <tr>
            <td>ID : </td>
            <td th:text="${product.id}"></td>
        </tr>
        <tr>
            <td>Name : </td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Category : </td>
            <td th:text="${product.category.name}"></td>
        </tr>
        <tr>
            <td>Detail : </td>
            <td th:text="${product.productDetail.description}"></td>
        </tr>
    </table>
</body>
</html>
