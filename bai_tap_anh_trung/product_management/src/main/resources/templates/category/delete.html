<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<div th:if="${message}">
    <h3 style="color: red" th:text="${message}"></h3>
</div>
<form th:action="@{/delete-category}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">
    <fieldset>
        <legend>All the products in this category will be delete. Are you sure to continue ?</legend>
        <br>
        <label>Category name: </label>
        <input type="text" th:field="*{name}" readonly/>
        <br><br>
        <input style="background-color: red" type="submit" name="submit" value="Delete"/>
        <input type="submit" name="submit" value="Cancel"/>
    </fieldset>
</form>
</body>
</html>
